<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
    
       <div class="container">
           <!-- Prima riga -->

           <div class="row">

                <!-- Primo articolo -->
              <div class="up-card">  
               <div class="card relative">
                   <img class="img first-image" src="img/1.webp" alt="Prima foto">
                   <img class="img img-hover" src="img/1b.webp" alt="Prima foto hover">
                   <span class="heart absolute">&hearts;</span>
                   <span class="discount absolute">-50%</span>
                   <span class="green-box absolute">Sostenibilità</span>
               </div>
               <div class="text-photo">
                <span class="brand">Levi's</span><br>
                <span class="name-article">RELAXED FIT TEE UNISEX</span><br>
                <span class="price">
                    <span class="discount-price">
                        14.99 €
                    </span>
                    <span class="first-price">
                         29.99 €
                    </span>

                </span>
               </div>
            </div>


               <!-- Secondo articolo -->
               <div class="up-card">  

               <div class="card relative">
                  <img class="img first-image" src="img/2.webp" alt="Seconda foto">
                  <img class="img img-hover" src="img/2b.webp" alt="Seconda foto hover">
                  <span class="heart absolute">&hearts;</span>
                  <span class="discount absolute">-30%</span>
              </div>
              <div class="text-photo">
                  <span class="brand">Guess</span><br>
                  <span class="name-article">ROSES TEE</span><br>
                  <span class="price">
                  <span class="discount-price">
                     20.99 €
                  </span>
                  <span class="first-price">
                      29.99 €
                  </span>
                </div>
            </div>


                <!-- Terzo articolo -->
                <div class="up-card">

                    <div class="card relative">
                        <img class="img first-image" src="img/3.webp" alt="Seconda foto">
                        <img class="img img-hover" src="img/3b.webp" alt="Seconda foto hover">
                        <span class="heart absolute">&hearts;</span>
                        <span class="discount absolute">-30%</span>
                    </div>
                    <div class="text-photo">
                        <span class="brand">Come Zucchero Filato</span> <br>
                        <span class="name-article">VOGLIA DI COLORI PASTELLO</span> <br>
                        <span class="price">
                        <span class="discount-price">
                           129.99 €
                        </span>
                      </div>


                </div>
           </div>
       </div>

    </main>

</body>
</html>
